<div class="container pt-4">
    <div class="row justify-content-center">
      <div class="col-md-6 px-0 py-0">
        <div class="card box-shadow">
          <div class="card-header">Reset Password</div>
          <div class="card-body">
            <form (ngSubmit)="resetPassword()">
              <div class="form-group row" *ngIf="errors">
                <div class="col-md-12">
                  <app-errors [errors]="errors"></app-errors>
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input id="password" type="password" [(ngModel)]="model.password" class="form-control" name="password"
                    placeholder="New Password">
                </div>
              </div>
              <div class="form-group row">
                  <label for="confirmPassword" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                  <div class="col-md-6">
                    <input id="confirmPassword" type="password" [(ngModel)]="model.confirmPassword" class="form-control" name="confirmPassword"
                      placeholder="Confirm New Password">
                  </div>
                </div>
              <div class="form-group row mb-0">
                <div class="col-md-8 offset-md-4">
                  <app-process-button text="Submit" [isWorking]="saving"></app-process-button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
