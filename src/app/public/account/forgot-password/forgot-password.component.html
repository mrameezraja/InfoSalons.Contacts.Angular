<div class="container pt-4">
  <div class="row justify-content-center">
    <div class="col-md-6 px-0 py-0">
      <div class="card box-shadow">
        <div class="card-header">Forgot Password</div>
        <div class="card-body">
          <form (ngSubmit)="forgotPassword()">
            <div class="form-group row" *ngIf="errors">
              <div class="col-md-12">
                <app-errors [errors]="errors"></app-errors>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
              <div class="col-md-6">
                <input id="email" type="email" [(ngModel)]="model.usernameOrEmail" class="form-control" name="email"
                  required placeholder="Your Email Address">
              </div>
            </div>
            <div class="form-group row mb-0">
              <div class="col-md-8 offset-md-4">
                <app-process-button text="Submit" [isWorking]="saving"></app-process-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
