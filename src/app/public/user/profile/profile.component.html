<div class="card box-shadow">
  <div class="card-header">Profile</div>
  <div class="card-body pb-0">
    <div class="row">
      <div class="col-md-12">
        <form (submit)="updateProfile()">
          <div class="form-group row mb-0" *ngIf="profile.errors">
            <label class="col-md-3 col-form-label text-md-right"></label>
            <div class="col-md-6 text-left">
              <app-errors [errors]="profile.errors"></app-errors>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-md-right">Name</label>
            <div class="col-md-6 text-left">
              <input type="text" class="form-control" name="name" [(ngModel)]="profile.name" placeholder="Name"
              [disabled]="saving" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-md-right">Email</label>
            <div class="col-md-6 text-left">
              <input type="text" class="form-control-plaintext" name="email" [(ngModel)]="profile.email" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-md-right"></label>
            <div class="col-md-6 text-left">
              <app-process-button text="Update Profile" [isWorking]="saving"></app-process-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="card box-shadow mt-4 mb-4">
  <div class="card-header">Change Password</div>
  <div class="card-body pb-0">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="form" (submit)="updatePassword()">
          <div class="form-group row mb-0" *ngIf="passwordModel.errors">
            <label class="col-md-3 col-form-label text-md-right"></label>
            <div class="col-md-6 text-left">
              <app-errors [errors]="passwordModel.errors"></app-errors>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-md-right">Current Password</label>
            <div class="col-md-6 text-left">
              <input type="password" class="form-control" name="currentPassword" formControlName="currentPassword"
                [formGroup]="form" placeholder="Current Password" [disabled]="updating" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-md-right">New Password</label>
            <div class="col-md-6 text-left">
              <input type="password" class="form-control" name="newPassword" formControlName="newPassword"
                [formGroup]="form" placeholder="New Password" [disabled]="updating" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-md-right">Confirm Password</label>
            <div class="col-md-6 text-left">
              <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword"
                [formGroup]="form" placeholder="Confirm Password" [disabled]="updating" required>
              <div class="alert alert-danger mt-2 mb-0" *ngIf="form.controls.confirmPassword.errors?.MatchPassword">
                Password does not match</div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label text-md-right"></label>
            <div class="col-md-6 text-left">
              <app-process-button text="Update Password" [isWorking]="updating"></app-process-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
